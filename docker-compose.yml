version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: comment-system-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: comment_system
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - comment-system-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: comment-system-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mongodb://admin:password@mongodb:27017/comment_system?authSource=admin
      JWT_SECRET: your_jwt_secret_key_here
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./backend/prisma:/app/prisma
    networks:
      - comment-system-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: comment-system-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - comment-system-network

volumes:
  mongodb_data:

networks:
  comment-system-network:
    driver: bridge